name: Automated Daily Archive Sync

on:
  schedule:
    # Run daily at 02:00 UTC
    - cron: "37 2 * * *"
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write
  packages: read

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            jq gzip python3-pip pipx git nodejs npm

      - name: Ensure pipx is on PATH
        run: |
          python3 -m pipx ensurepath
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Internet Archive CLI via pipx
        run: pipx install internetarchive

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Configure Internet Archive
        run: |
          ia configure \
            --username "${{ secrets.IA_EMAIL }}" \
            --password "${{ secrets.IA_PASSWORD }}"

      - name: Verify IA authentication
        run: ia configure --whoami

      - name: Configure git identity and auth
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Use the workflow token for authenticated pushes and tags
          git remote set-url origin \
            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Run archive script
        run: |
          chmod +x ./archive.sh
          ./archive.sh
